<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title">Survey form</h1>
    <p id="description">description</p>
    <form action="" id="survey-form">
      <label for="name" id="name-label">name</label>
      <input type="text" id="name" required placeholder="john" />
      <label for="email" id="email-label">email</label>
      <input
        type="email"
        name="email"
        id="email"
        required
        placeholder="name@gmail.com"
      />
      <label for="number" id="number-label">number</label>
      <input
        type="number"
        name="number"
        id="number"
        min="3"
        max="100"
        placeholder="number"
      />
      <select id="dropdown">
        <option value="val_1">Display Text 1</option>
        <option value="val_2">Display Text 2</option>
        <option value="val_3">Display Text 3</option>
      </select>
      <input type="radio" name="gender" value="male" />
      <input type="radio" name="gender" value="female" />
      <input type="radio" name="gender" value="others" />
      <input type="checkbox" name="gender" value="opt 1" />
      <input type="checkbox" name="gender" value="opt 2" />
      <input type="checkbox" name="gender" value="opt 3" />

      <textarea name="" id="" cols="30" rows="10"></textarea>
      <button id="submit"></button>
    </form>
    <script src="js/index.js"></script>
  </body>
</html>
